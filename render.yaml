services:
  # Backend FastAPI Service
  - type: web
    name: resume-analyzer-backend
    env: python
    rootDir: resume-analyzer-backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PROJECT_NAME
        value: AI Resume Analyzer
      - key: API_V1_STR
        value: /api/v1
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: PORT
        value: "8080"

  # Frontend React Static Site
  - type: static
    name: resume-analyzer-frontend
    env: node
    rootDir: resume-analyzer-frontend
    buildCommand: npm install && npm run build
    staticPublishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: resume-analyzer-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
